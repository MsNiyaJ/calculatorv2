<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="images/calculator.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/decimal.js"></script>
  </head>
  <body>
    <div id="calculator-container">
      <div id="calculator">
        <div id="brand-name">
          <h2>Evaluation Bot</h2>
          <p>E-BOT 315</p>
        </div>
        <div id="screen-wrapper">
          <div id="screen">
            <p id="equation"></p>
            <p id="screen-text"></p>
          </div>
        </div>
        <div id="buttons">
          <button id="negate" class="numberManipulator">&#177;</button>
          <button id="percent" class="numberManipulator">%</button>
          <button id="squareRoot" class="numberManipulator">&Sqrt;</button>
          <button id="clear" class="clear">C</button>

          <button id="7" class="number">7</button>
          <button id="8" class="number">8</button>
          <button id="9" class="number">9</button>
          <button id="divide" class="operation">&#247;</button>

          <button id="4" class="number">4</button>
          <button id="5" class="number">5</button>
          <button id="6" class="number">6</button>
          <button id="multiply" class="operation">x</button>

          <button id="1" class="number">1</button>
          <button id="2" class="number">2</button>
          <button id="3" class="number">3</button>
          <button id="subtract" class="operation">-</button>

          <button id="0" class="number">0</button>
          <button id="decimal" class="decimal">.</button>
          <button id="equals" class="equals">=</button>
          <button id="add" class="operation">+</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/script.js"></script>
  </body>
</html>
